<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A chord identification quiz">
    <meta name="keywords" content="music, chord, identification, quiz, game">
    <!-- link to external css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <!-- Sweet Alert import -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Identify This Chord</title>
</head>

<body>
    <header>
        <h1>Identify This Chord</h1>
    </header>

    <main>
        <section>
            <h2>A Music Quiz Game</h2>
            <!-- Score display area -->
            <div class="results-block-container">
                <div class="results-squares"></div>
                <div class="results-squares"></div>
                <div class="results-squares"></div>
                <div class="results-squares"></div>
                <div class="results-squares"></div>
            </div>
            <!-- Play Chord button -->
            <div class="play-btn-container">
                <button id="play-btn">Play Chord</button>
            </div>
            <!-- Answer buttons -->
            <div class="answer-btn-container">
                <button class="answer-btn" data-id="major">Major</button>
                <button class="answer-btn" data-id="minor">Minor</button>
                <button class="answer-btn" data-id="dom7">Dom7</button>
                <button class="answer-btn" data-id="maj7">Maj7</button>
                <button class="answer-btn" data-id="min7">Min7</button>
            </div>
        </section>
    </main>

    <footer>
        <a class="footer-links" href="https://github.com/timgoalen" target="_blank" rel="noopener"
            aria-label="Visit the developer's GitHub page (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
    </footer>

    <!-- link to external js file -->
    <script src="assets/js/script.js"></script>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/1898f2e833.js" crossorigin="anonymous"></script>
</body>

</html>
